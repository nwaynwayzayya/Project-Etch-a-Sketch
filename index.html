<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    
    <div class="buttons">
        <div class="buttons-container">
            <input type="number" id="grid-size" min="1" max="100">
            <button id="resize-btn">Resize Grid</button>
        </div>

        <div class="buttons-container2">
            <label for="color-picker">Pick Color:</label>
            <input type="color" id="color-picker" value="#000000">
            <button id="rainbow-btn">Rainbow Mode</button>
            <button id="shade-btn">Shading Mode</button>
            <button id="eraser-btn">Eraser</button>
            <button id="clear-btn">Clear Grid</button>            
        </div>
    </div>
    
    <div class="flex-grid"></div>
    
    <script src="script.js"></script>
</body>
</html>
